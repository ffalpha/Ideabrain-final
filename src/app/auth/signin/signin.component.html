

<div class="upperArea"></div>
<div class="formContainer">
<!-- Material form login -->
<div class="card">

    <h5 class="card-header warning-color white-text text-center py-4">
      <strong>Sign in</strong>
    </h5>
  
    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
  
      <!-- Form -->
      <form class="text-center" style="color: #757575;" action="#!">
  
        <!-- Email -->
        <div class="md-form">
          <input type="email" id="materialLoginFormEmail" class="form-control">
          <label for="materialLoginFormEmail">E-mail</label>
        </div>
  
        <!-- Password -->
        <div class="md-form">
          <input type="password" id="materialLoginFormPassword" class="form-control">
          <label for="materialLoginFormPassword">Password</label>
        </div>
  
        <div class="d-flex justify-content-around">
          <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
          </div>
        </div>
 
        <!-- Sign in button -->
        <button class="btn btn-outline-warning btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
  
        <!-- Register -->
        <p>Not a member?
          <a href="">Register</a>
        </p>
  
        <!-- Social login -->
        <p>or sign in with:</p>
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <div class="googleIcon"><i class="fab fa-google-plus-g" style="font-size: 30px;"></i></div>
        </button>
        <button type="button" class="btn facebooBtn" (click)="authService.GoogleAuth()">
            <div class="fbIcon"><i class="fab fa-facebook" style="font-size: 30px;"></i></div>
        </button>
  
      </form>
      <!-- Form -->
  
    </div>
  
  </div>
  <!-- Material form login --></div>
